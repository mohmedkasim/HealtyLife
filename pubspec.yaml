name: gym_schedule
description: A new Flutter project.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  percent_indicator: ^3.0.1
  syncfusion_flutter_gauges: ^19.2.56
  flutter_svg: ^0.22.0
  fl_chart: ^0.36.4
  card_selector: ^0.1.0
dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:

  uses-material-design: true

  assets:
     - assets/images/
  #   - images/a_dot_ham.jpeg

  fonts:
     - family: Josefin
       fonts:
         - asset: assets/fonts/JosefinSans-Regular.ttf
         - asset: assets/fonts/JosefinSans-Bold.ttf
           weight: 700
